---
- name: Create a k8s namespace
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: "{{ namespace }}"
        labels:
          app: "{{ namespace }}"

- name: Create k8s pod for nginx
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Pod
      metadata:
        name: "{{ zookeeper_app }}"
        namespace: "{{ namespace }}"
        labels:
          app: "{{ zookeeper_app }}"
      spec:
        containers:
          - name: "{{ zookeeper_app }}"
            image: "{{ image }}"
            imagePullPolicy: Always
